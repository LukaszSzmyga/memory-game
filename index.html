<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Font Awesome memory game</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Font Awesome memory game</h1>
      </div>
    </header>
	<main>
      <article>
        <div id="board" class="board">
          <button class="start">Start game</button>
        </div>
        <div id="record" class="board">
        </div>
      </article>
	</main>
    <aside>
      <button class="darken">Darken</button>
    </aside>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
